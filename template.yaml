AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Versant tfe Service

  Terraform Enterprise

Parameters:
  Domain:
    Type: String
    Description: 'Application Platform'

  System:
    Type: String
    Description: 'Application System'

  Component:
    Type: String
    Description: 'Application Component'

  CodeBranch:
    Type: String
    Description: 'Name of deployment branch'

  ClusterName:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of ECS cluster

  ClusterAlbListenerArn:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Name of ECS cluster

  ClusterSecurityGroupId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: ID of cluster security group

  ContainerImage:
    Type: String
    Description: Container image

  ContainerTag:
    Type: String
    Description: Container tag

  ContainerCpu:
    Type: Number
    Description: Container CPU allocation units. 1024 is 1 CPU. Value may equal fraction of a CPU.

  ContainerMemory:
    Type: Number
    Description: Container memory in megabytes

  ContainerDesiredCount:
    Type: Number
    Description: How many copies of the service task to run

  EnableContainerExec:
    Type: String
    Description: Enable ECS Exec for the container
    AllowedValues:
      - "true"
      - "false"
    Default: "false"

  ContainerPort:
    Type: Number
    Description: Port container will listen on

  AlbRulePriority:
    Type: Number
    Description: The priority for the routing rule added to the load balancer.

  AlbRulePath:
    Type: String
    Description: A path on the public load balancer that this service
      should be connected to. Use * to send all load balancer
      traffic to this service.

  VpcId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Account VPC ID


  VpcSubnets:
    Type: AWS::SSM::Parameter::Value<CommaDelimitedList>
    Description: Account subnets

#  DatadogApiKey:
#    Type: String
#    Description: Datadog API Key

  TfeDockerHubUsername:
    Type: String
    Description: TFE Docker Hub Username
    Default: 'terraform'

  TfeLicenseKey:
    Type: String
    Description: TFE License Key
    NoEcho: true

  RdsSecurityGroupId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Security group ID for RDS access

  PgHost:
    Type: String
    Description: Postgres host

  PgPort:
    Type: Number
    Description: Postgres port

  PgDatabaseUser:
    Type: String
    Description: Postgres database user

  PgDatabasePassword:
    Type: String
    Description: Postgres database password
    NoEcho: true

  PgDatabaseParameters:
    Type: String
    Description: Postgres database connection parameters

  DatabaseName:
    Type: String
    Description: Postgres database name

  CacheSecurityGroupId:
    Type: AWS::SSM::Parameter::Value<String>
    Description: Security group ID for cache access

  CacheEndpointAddress:
    Type: String
    Description: Cache endpoint address

  CachePort:
    Type: String
    Description: Cache port

  Hostname:
    Type: String
    Description: Site FQDN

  TlsCertArn:
    Type: String
    Description: ARN of ACM cert


Conditions:
  IsEnableContainerExec: !Equals [!Ref EnableContainerExec, "true"]

Resources:
  TfeObjectStorageBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: RetainExceptOnCreate
    UpdateReplacePolicy: Retain
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3

  TfeLicenseSecret:
    Type: AWS::SecretsManager::Secret
    DeletionPolicy: RetainExceptOnCreate
    UpdateReplacePolicy: Retain
    Properties:
      Description: 'TFE License Key / Hashi Docker hub login'
      SecretString: !Sub |
        {
          "username": "${TfeDockerHubUsername}",
          "password": "${TfeLicenseKey}"
        }

  TfeVaultPassword:
    Type: AWS::SecretsManager::Secret
    DeletionPolicy: RetainExceptOnCreate
    UpdateReplacePolicy: Retain
    Properties:
      Description: Vault Password
      GenerateSecretString:
        PasswordLength: 64
        ExcludePunctuation: true

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      Family: !Sub ${Component}-${CodeBranch}
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ExecutionIamRole
      TaskRoleArn: !Ref TaskIamRole
      Volumes:
        - Name: certs
      ContainerDefinitions:
        - Name: !Ref Component
          Image: !Sub '${ContainerImage}:${ContainerTag}'
          RepositoryCredentials:
            CredentialsParameter: !Ref TfeLicenseSecret
          DependsOn:
            - ContainerName: CertFetch
              Condition: COMPLETE
          MountPoints:
            - ContainerPath: /mnt
              SourceVolume: certs
              ReadOnly: false
          Environment:
            - Name: TFE_HOSTNAME
              Value: !Ref Hostname
            - Name: TFE_OPERATIONAL_MODE
              Value: "active-active"
            - Name: TFE_DATABASE_HOST
              Value: !Sub "${PgHost}:${PgPort}"
            - Name: TFE_DATABASE_NAME
              Value: !Ref DatabaseName
            - Name: TFE_DATABASE_USER
              Value: !Ref PgDatabaseUser
            - Name: TFE_DATABASE_PASSWORD
              Value: !Ref PgDatabasePassword
            - Name: TFE_DATABASE_PARAMETERS
              Value: !Ref PgDatabaseParameters
            - Name: TFE_DATABASE_MONITOR_ENABLED
              Value: "true"
            - Name: TFE_REDIS_HOST
              Value: !Sub "${CacheEndpointAddress}:${CachePort}"
            - Name: TFE_OBJECT_STORAGE_TYPE
              Value: s3
            - Name: TFE_OBJECT_STORAGE_S3_BUCKET
              Value: !Ref TfeObjectStorageBucket
            - Name: TFE_OBJECT_STORAGE_S3_REGION
              Value: !Ref AWS::Region
            - Name: TFE_OBJECT_STORAGE_S3_USE_INSTANCE_PROFILE
              Value: true
            - Name: TFE_VAULT_USE_EXTERNAL
              Value: false
            - Name: TFE_REDIS_USE_TLS
              Value: true
            - Name: TFE_TLS_CERT_FILE
              Value: /mnt/cert.pem
            - Name: TFE_TLS_KEY_FILE
              Value: /mnt/key.pem
          Secrets:
            - Name: TFE_LICENSE
              ValueFrom: !Sub "${TfeLicenseSecret}:password::"
            - Name: TFE_ENCRYPTION_PASSWORD
              ValueFrom: !Ref TfeVaultPassword
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          DockerLabels:
            com.datadoghq.tags.domain: !Ref Domain
            com.datadoghq.tags.system: !Ref System
            com.datadoghq.tags.component: !Ref Component
            com.datadoghq.tags.code_branch: !Ref CodeBranch
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: true
              awslogs-group: !Sub '/aws/ecs/${ClusterName}/${AWS::StackName}'
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: app
        - Name: CertFetch
          Essential: false
          Image: 225989329251.dkr.ecr.us-east-1.amazonaws.com/serverlessopsio/aws-cli-container:latest
          Cpu: 256
          Memory: 512
          EntryPoint:
            - /bin/sh
            - -c
          Command:
            - !Sub |
                echo -n "foobar" | aws acm export-certificate --certificate-arn  "${TlsCertArn}" --passphrase fileb:///dev/stdin > /mnt/tls.json
                jq -r '.Certificate' /mnt/tls.json > /mnt/cert.pem
                jq -r '.CertificateChain' /mnt/tls.json >> /mnt/cert.pem
                jq -r '.PrivateKey' /mnt/tls.json > /mnt/key-encrypted.pem
                openssl rsa -in /mnt/key-encrypted.pem -out /mnt/key.pem -passin pass:foobar
          MountPoints:
            - ContainerPath: /mnt
              SourceVolume: certs
              ReadOnly: false
